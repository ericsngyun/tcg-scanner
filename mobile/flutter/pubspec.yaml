name: tcg_scanner
description: Real-time TCG card recognition app with on-device ML inference.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management (Updated to latest Riverpod 3.x)
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Camera & Image Processing
  camera: ^0.11.3
  image: ^4.1.4

  # ML Inference (Updated to latest TFLite)
  tflite_flutter: ^0.12.1
  # Note: For iOS CoreML, we'll use platform channels

  # Local Storage (Modern SQLite-based solution for 2025)
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2
  path: ^1.9.0

  # Networking (for price updates)
  dio: ^5.4.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  riverpod_generator: ^4.0.0
  drift_dev: ^2.23.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/indices/
    - assets/data/
    - assets/images/
